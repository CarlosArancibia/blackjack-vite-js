<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/blackjack-vite-js/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack App - Vite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script type="module" crossorigin src="/blackjack-vite-js/assets/index.191cbd51.js"></script>
    <link rel="stylesheet" href="/blackjack-vite-js/assets/index.ec903382.css">
  </head>
  <body>
    <header class="title">Blackjack</header>
    <section class="buttons text-center mt-3">
      <button id="btn-new" class="btn btn-danger">New Game</button>
      <button id="btn-ask" class="btn btn-primary">Ask for a card</button>
      <button id="btn-stop" class="btn btn-primary" disabled>Stop</button>
    </section>
    <section class="game-zone mt-5">
      <article class="row container">
        <div class="col">
          <h2>Player 1 - <small>0</small></h2>
          <div id="cards-player"></div>
        </div>
      </article>
      <article class="row container mt-4">
        <div class="col">
          <h2>Computer 1 - <small>0</small></h2>
          <div id="cards-computer"></div>
        </div>
      </article>
    </section>

    <div id="app"></div>
    
  </body>
</html>
